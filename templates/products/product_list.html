{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<p><a href="{% url 'products:product_add' %}">Add Product</a></p>
<table>
  <tr><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.name }}</td>
    <td>{{ p.category }}</td>
    <td>{{ p.price }}</td>
    <td>{{ p.stock }}</td>
    <td>
      <a href="{% url 'products:product_edit' p.pk %}">Edit</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No products</td></tr>
  {% endfor %}
</table>
{% endblock %}

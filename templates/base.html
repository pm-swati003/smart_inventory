<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Inventory</title>
    <style>
      /* very simple black & white styles for printing/office */
      body { font-family: Arial, sans-serif; margin:20px; color:#000; }
      table { width:100%; border-collapse: collapse; margin-bottom: 16px; }
      table, th, td { border: 1px solid #000; padding: 6px; }
      a { color: #000; text-decoration: none; }
      form input, form select, textarea { padding:6px; width: 100%; box-sizing: border-box; }
      button { padding:8px 12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Smart Inventory & Billing</h1>
      <p>
        <a href="{% url 'products:product_list' %}">Products</a> |
        <a href="{% url 'billing:invoice_list' %}">Invoices</a> |
        <a href="/admin/">Admin</a>
      </p>
      <hr>
    </header>

    {% if messages %}
      {% for m in messages %}
        <p style="color: red;">{{ m }}</p>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
